<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Civic Literacy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Smooth fade-in animation */
        body, h1, nav, form {
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background-color: transparent;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Modern form styling */
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        form input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #66a6ff;
        }

        form button {
            background-color: #66a6ff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #89f7fe;
            transform: translateY(-3px);
        }

        /* Footer stays at the bottom */
        footer {
            background-color: transparent;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li> <!-- Home Button -->
            <li><a href="games.html">Games</a></li> <!-- Games Button -->
            <li><a href="about-us.html">About Us</a></li> <!-- About Us Button -->
            <li><a href="chatbot.html">Chat Bot</a></li>
        </ul>
    </nav>

    <!-- Heading Section -->
    <header>
        <h1>           <br>Welcome Back!!!</h1> <!-- Main heading of the page -->
    </header>

    <!-- Form Section -->
    <form action="games.html" method="GET">
        <!-- Name input field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Age input field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <!-- State input field -->
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>

        <!-- Submit button that redirects to game selection page -->
        <button type="submit">Submit</button>
    </form>
<head>
  <style>
    .funfact-box {
      background-color: #f7f7f7;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .funfact-box p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .funfact-box button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .funfact-box button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="funfact-box">
    <p id="funfact-text"></p>
    <button id="new-funfact-btn">New Fun Fact!</button>
  </div>

  <script>
    const funfactBox = document.querySelector('.funfact-box');
    const funfactText = document.querySelector('#funfact-text');
    const newFunfactBtn = document.querySelector('#new-funfact-btn');

    newFunfactBtn.addEventListener('click', getNewFunfact);

    function getNewFunfact() {
      const funfact = getRandomFunfact();
      funfactText.textContent = funfact;
    }

    function getRandomFunfact() {
      const funfacts = [
        'The shortest war in history was between Britain and Zanzibar on August 27, 1896, and lasted only 38 minutes.',
        'The longest word in the English language, according to the Oxford English Dictionary, is pneumonoultramicroscopicsilicovolcanoconiosis, a lung disease caused by inhaling very fine particles of silica.',
        'Butterflies taste with their feet.',
      ];
      return funfacts[Math.floor(Math.random() * funfacts.length)];
    }
  </script>
</body>
</body>
</html>
