            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .game-card h2 {
            margin: 0 0 15px;
            font-size: 1.8em;
        }

        .game-card a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-card a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        img{

            margin-left: 200px;
            margin-top: 100px;
            height: 300px;
            
        }

    <!-- Script to extract user input data from URL and display it on the page -->
    <script>
        // Function to get URL parameters (name, age, state)
        function getParameterByName(name) {
            let url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Extract and display the user's name from the URL parameters
        document.getElementById('username').textContent = getParameterByName('name');
    </script>
